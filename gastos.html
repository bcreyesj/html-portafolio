<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Totales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        cargarDatosDesdeLocalStorage();
        mostrarGastos(); // Mostrar gastos al cargar la página
    });

    function mostrarGastos() {
        const listaGastos = document.getElementById('listaGastos');
        listaGastos.innerHTML = '';  // Limpiar la lista

        gastos.forEach(gasto => {
            const listItem = document.createElement('li');
            listItem.textContent = `Categoría: ${gasto.categoria}, Gasto: $${gasto.gasto.toFixed(2)}`;
            listaGastos.appendChild(listItem);
        });
    }
</script>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/lucro.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="Index.html">Principal</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>            
        </nav>
        <a onclick="openNav()" class="menu" href="#"><button>Menu</button></a>
        <div id="mobile-menu" class="overlay">
            <a onclick="closeNav()" href="" class="close">&times;</a>
            <div class="overlay-content">
                <a href="Index.html">Principal</a>
                <a href="#">Contacto</a>
            </div>
        </div>
        <script type="text/javascript" src="nav.js"></script>
    </header>

    <h2>Lista de Gastos</h2>
    <ul id="listaGastos"></ul>
</body>
</html>
